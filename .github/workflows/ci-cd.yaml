name: CI/CD

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Instrumentation
        run: |
          pwd
          ls -l
          cat tsconfig.json
          export
          node --version
          pnpm --version
          npx tsc --version

      - name: Build
        # env:
        #   SECRET_KEY: ${{ secrets.SECRET_KEY }}
        #   KEY_EXPIRATION_TIME_MS: ${{ vars.KEY_EXPIRATION_TIME_MS }}
        run: pnpm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          path: dist/
          name: dist

      - name: Upload wrangler.toml
        uses: actions/upload-artifact@v4
        with:
          path: wrangler.toml
          name: wrangler.toml

  # we deploy in a separate job to ensure that we absolutely cannot accidentally
  # send sensitive data from the source code to the public site (note that
  # there is no `checkout` step in this job).
  deploy:
    runs-on: ubuntu-latest
    # only if branch is main
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    needs: build
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Download wrangler.toml
        uses: actions/download-artifact@v4
        with:
          name: wrangler.toml

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install wrangler
        run: pnpm add wrangler@4

      - name: Instrument folder
        run: |
          echo pwd
          pwd
          echo ls -l
          ls -l

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          # directory: .
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
